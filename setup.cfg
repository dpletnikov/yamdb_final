[flake8]
ignore =
    W503, R503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */views.py:I001, I002, I003, I004, I005, R504
    */urls.py:I001, I002, I003, I004, I005
    */serializers.py:I001, I002, I003, I004, I005, R504
    */users.py:I001, I002, I003, I004, I005
    */reviews.py:I001, I002, I003, I004, I005
max-complexity = 10
